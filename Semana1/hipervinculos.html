    <!-- La etiqueta que sirve para poder crear un link en nuestra
    pagina se llama <a></a> -->
        
    <img src="./images/neon.jpg" alt="neon" width="60%">

    <!-- Si queremos que la pagina se abra en una nueva ventana debemos usar el atributo target. "_blank" -->
    <a href="https://www.youtube.com/watch?v=6IWQZMmtOBQ" target="_blank">Link descargas Peliculas de Marvel GOOGLE DRIVE</a>
        <a href="https://www.google.com" target="_blank"><img src="./images/google.png" alt="" width="100"></a>
        <a href="https://www.facebook.com" target="_blank"><img src="./images/facebook.png" alt="" width="100"></a>
        <a href="https://www.google.com" target="_blank">
            <h1>LINK TO GOOGLE</h1>
        </a>
        <div>
        <video controls autoplay muted width="400">
            <source src="./video/video.mp4" />
        </video>
    </div>

    <!-- Un boton a diferencia de un hiperlink (<a>) no redirecciona hacia otra pagina,
        en si el proposito del boton es hacer una accion, ejemplo
        enviar datos
        validar formulario
        abrir modales (pop ups)
        
    
    Sepan que un boton trabaja sobre evento: 
    click este evento para poder usarlo en html debemos llamarlo
    de la siguiente manera onclick=""-->

    <!-- !! Nota: onclick es todo en minusculas y todo junto  -->
    <!-- Esto basicamente estamos diciendole al boton que al darle click vamos a imprimir
    un mensaje en la consola del navegador -->
    <div>
        <button onclick="console.log('Hola desde el boton')">Imprimir algo</button>


    </div>
</body>
